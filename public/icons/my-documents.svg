<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Document pages peeking out from top-right -->
  <rect x="17" y="2" width="11" height="14" fill="white" stroke="#999" stroke-width="0.75"/>
  <line x1="19" y1="5"  x2="26" y2="5"  stroke="#bbb" stroke-width="0.75"/>
  <line x1="19" y1="7"  x2="26" y2="7"  stroke="#bbb" stroke-width="0.75"/>
  <line x1="19" y1="9"  x2="26" y2="9"  stroke="#bbb" stroke-width="0.75"/>
  <line x1="19" y1="11" x2="26" y2="11" stroke="#bbb" stroke-width="0.75"/>

  <!-- Folder back panel -->
  <rect x="1" y="10" width="26" height="19" rx="1" fill="#e8a000"/>
  <rect x="1" y="10" width="26" height="19" rx="1" fill="none" stroke="#a06000" stroke-width="0.75"/>

  <!-- Folder tab -->
  <rect x="1" y="7" width="11" height="5" rx="1" fill="#e8a000"/>
  <rect x="1" y="7" width="11" height="5" rx="1" fill="none" stroke="#a06000" stroke-width="0.75"/>

  <!-- Folder front highlight (top edge) -->
  <line x1="2"  y1="11" x2="26" y2="11" stroke="#f5c040" stroke-width="1"/>
  <!-- Folder front shadow (bottom/right) -->
  <line x1="26" y1="11" x2="26" y2="28" stroke="#a06000" stroke-width="0.75"/>
  <line x1="2"  y1="28" x2="26" y2="28" stroke="#a06000" stroke-width="0.75"/>
</svg>
